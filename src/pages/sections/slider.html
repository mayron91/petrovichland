// Функция для создания слайдов
function createSlides(totalImages, imagesPerSlide) {
    const swiperWrapper = document.getElementById('swiper-wrapper');

    // Вычисляем количество слайдов
    const totalSlides = Math.ceil(totalImages / imagesPerSlide);

    for (let slideIndex = 0; slideIndex < totalSlides; slideIndex++) {
        // Создаем слайд
        const slide = document.createElement('div');
        slide.classList.add('swiper-slide');

        // Создаем контейнер для сетки изображений
        const imageGrid = document.createElement('div');
        imageGrid.classList.add('image-grid');

        // Добавляем изображения в слайд
        for (let i = 0; i < imagesPerSlide; i++) {
            const imageIndex = slideIndex * imagesPerSlide + i;

            // Если изображений больше, чем нужно, выходим из цикла
            if (imageIndex >= totalImages) break;

            // Создаем обёртку для изображения
            const imageGridWrapper = document.createElement('div');
            imageGridWrapper.classList.add('image-grid-wr');

            // Создаем изображение
            const img = document.createElement('img');
            img.classList.add('swiper-lazy');
            img.setAttribute('src', `img/slider/${imageIndex + 1}.jpg`);
            img.setAttribute('alt', `Image ${imageIndex + 1}`);

            // Создаем текст с названием бренда
            const brandText = document.createElement('p');
            brandText.textContent = brands[imageIndex]; // Используем название из массива

            // Добавляем изображение и текст в обёртку
            imageGridWrapper.appendChild(img);
            imageGridWrapper.appendChild(brandText);

            // Добавляем обёртку в сетку изображений
            imageGrid.appendChild(imageGridWrapper);
        }

        // Добавляем сетку изображений в слайд
        slide.appendChild(imageGrid);

        // Добавляем слайд в Swiper
        swiperWrapper.appendChild(slide);
    }
}
